<!DOCTYPE html>
<html lang="en">
<head>
<%= require("html-loader!./layout/head-common.html") %>
<title><%= htmlWebpackPlugin.options.title%> - XShop电商平台</title>
</head>
<body>
<%= require("html-loader!./layout/nav-simple.html") %>

<div class="page-wrap">
	<div class="w">
		<div class="user-con">
			<div class="user-title">用户登录</div>
			<div class="user-box">
				<div class="err-box">
					<label class="icon">
						<i class="fa fa-ban"></i>
					</label>
					<span class="errMsg"></span>
				</div>
				<div class="user-item">
					<label class="user-label" for="username">
						<i class="fa fa-user"></i>
					</label>
					<input class="user-content" type="text" id="username" autocomplete="off" placeholder="请输入用户名">
				</div>
				<div class="user-item">
					<label class="user-label" for="password">
						<i class="fa fa-lock"></i>
					</label>
					<input class="user-content" type="password" id="password" autocomplete="off" placeholder="请输入密码">
				</div>
				<div class="btn submit" id="submit">登录</div>
				<div class="link-item">
					<a class="link" href="./user-pass-reset.html">忘记密码</a>
					<a class="link" href="./user-register.html">免费注册</a>
				</div>
			</div>
		</div>
	</div>
</div>
<%= require("html-loader!./layout/footer.html") %>
</body>
</html>
