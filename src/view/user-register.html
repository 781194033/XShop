<!DOCTYPE html>
<html lang="en">
<head>
<%= require("html-loader!./layout/head-common.html") %>
<title><%= htmlWebpackPlugin.options.title%> - XShop电商平台</title>
</head>
<body>
<%= require("html-loader!./layout/nav-simple.html") %>

<div class="page-wrap">
	<div class="w">
		<div class="user-con">
			<div class="user-title">用户注册</div>
			<div class="user-box">
				<div class="err-box">
					<label class="icon">
						<i class="fa fa-ban"></i>
					</label>
					<span class="errMsg"></span>
				</div>
				<div class="user-item">
					<label class="user-label" for="username">
						<i class="fa fa-user"></i>
					</label>
					<input class="user-content" type="text" id="username" autocomplete="off" placeholder="请输入用户名">
				</div>
				<div class="user-item">
					<label class="user-label" for="password">
						<i class="fa fa-lock"></i>
					</label>
					<input class="user-content" type="password" id="password" autocomplete="off" placeholder="请输入密码">
				</div>
				<div class="user-item">
					<label class="user-label" for="password-contfirm">
						<i class="fa fa-lock"></i>
					</label>
					<input class="user-content" type="password" id="password-confirm" autocomplete="off" placeholder="请再次输入密码">
				</div>
				<div class="user-item">
					<label class="user-label" for="phone">
						<i class="fa fa-phone"></i>
					</label>
					<input class="user-content" type="text" id="phone" autocomplete="off" placeholder="请输入手机号">
				</div>
				<div class="user-item">
					<label class="user-label" for="email">
						<i class="fa fa-envelope"></i>
					</label>
					<input class="user-content" type="text" id="email" autocomplete="off" placeholder="请输入邮箱">
				</div>
				<div class="user-item">
					<label class="user-label" for="question">
						<i class="fa fa-question"></i>
					</label>
					<input class="user-content" type="text" id="question" autocomplete="off" placeholder="请输入密码提示问题">
				</div>
				<div class="user-item">
					<label class="user-label" for="answer">
						<i class="fa fa-key"></i>
					</label>
					<input class="user-content" type="text" id="answer" autocomplete="off" placeholder="请输入密码提示答案">
				</div>
				<div class="btn submit" id="submit">立即注册</div>
				<div class="link-item">
					<a class="link" href="./user-login.html">已有账号,去登录>>></a>
				</div>
			</div>
		</div>
	</div>
</div>
<%= require("html-loader!./layout/footer.html") %>
</body>
</html>
